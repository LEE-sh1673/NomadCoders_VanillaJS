<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="js-toDo__wrapper">
        <div class="js-toDo__header">
            <div class="js-toDo__profile">
                <p class = "profile__thumbnail">
                    <i class="fas fa-user-circle"></i>
                </p>
                <p class = "profile__info">
                    <span class = "profile__name">LSH</span>
                    <span class="profile__email">example@gmail.com</span>
                </p>
            </div>
            <ul class="js-toDo__contextmenu">
                <li class = "contextmenu__item active">
                <i class="fa fa-home"></i>Tasks
                </li>
            </ul>
            <hr>
        </div>
      <div class="js-toDo__content">
        <div class="js-toDoForm__title-bg"></div>
        <h3 class="js-toDoForm__title"><i class="fa fa-home"></i>Tasks</h1>
        <div class="js-toDoList__container">
            <p><i class="fas fa-list-ol"></i>Pending <span class = "toDoList__item-count">0</span></p>
            <ul class="js-toDoList"></ul>
            <p><i class="fas fa-check"></i>Finished <span class = "toDoList__item-count">0</span></p>
            <ul class="js-toDoList"></ul>
        </div>
        <form class="js-toDoForm">
            <input type="text" placeholder="ï¼‹ Add task" />
        </form>
      </div>
    </div>
    <script src="app.js"></script> 
    <script
    src="https://kit.fontawesome.com/f23373f05e.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
