<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>
      Generate a number between
      <span>0</span>
      and
      <span>10</span>
    </h3>
    <p class="gameInput">
      <input
        id="gameInput__range"
        type="range"
        min="0"
        max="200"
        value="10"
      /><br />
      <form id="gameInput__submit">
        Guess the number: 
        <input type="text" required/>
        <input type="submit" id="gameInput__submit" value="Play!">
      </form>
    </p>
    <p class="gameStatus">
      You chose: <span>0</span>, the machine chose: <span>0</span>.
    </p>
    <p class="gameResult">Result will be shown here.</p>
    <script src="src/index.js"></script>
  </body>
</html>
