<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign up - CocoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- <i class="fas fa-bolt"></i> -->
      </div>
    </div>

    <div class="welcome-tutorial-slider">
      <div class="tutorial-slider__title">
        <h1 class="welcome-header__title">Get start with CocoaTalk!</h1>
      </div>
      <div class="tutorial-slider__contents">
        <p class="welcome-header__text tutorial-slider__text">
          Note that this app save temp login data in local stroage. so don't
          register any important information when you make this app's account.
        </p>
        <p class="tutorial-slider__cover">
          <img src="./img/Chatting.png" alt="" />
        </p>
        <input
          class="login-form__btn tutorial-slider__btn"
          type="submit"
          value="Click to start"
        />
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Sign up</h1>
      <p class="welcome-header__text">Create your Account</p>
    </header>

    <form class="login-form">
      <input
        class="login-form__btn"
        type="text"
        name="username"
        placeholder="Email or phone number"
        required
      />
      <input
        class="login-form__btn"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="submit" value="Sign up" />
    </form>

    <script
      src="https://kit.fontawesome.com/f23373f05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer type="module"></script>
  </body>
</html>
