<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chats - CocoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- <i class="fas fa-bolt"></i> -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-md"></i></span>
        <span><i class="far fa-comment-dots fa-md"></i></span>
        <span><i class="fas fa-music fa-md"></i></span>
        <span><i class="fas fa-cog fa-md"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://lh3.googleusercontent.com/proxy/NAbsdvimvTZiLvJ12sUuUZfeHAdfC-dbD4mjuuCJvD0jkmklFOphR4Pqj0i6EDisC6cqS4WiQG_FOeBGK51aBREVSmmL3S-BJG04wUGqHAMECvaM1AZ7p3Ers9M"
          />
          <div class="user-component__text">
            <h4 class="user-component__title" id="username"></h4>
            <h6 class="user-component__subtitle">
              Please check my Cocoa Account.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3gKSUwSpQQqXjfH9NmBOZaWpTmBmtXvKW5Q&usqp=CAU"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lion</h4>
            <h6 class="user-component__subtitle">
              What's up? How are U today?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:47</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="https://cf.creatrip.com/original/blog/8482/rf8m9d35ep0db6tz8fv0w1ei01kabgg8.png?f=webp&q=80&d=500"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Muzi</h4>
            <h6 class="user-component__subtitle">Did you finish homework?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:34</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <span class="nav__notification--dot badge"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f23373f05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer type="module"></script>
  </body>
</html>
