<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Welcome to CocoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- <i class="fas fa-bolt"></i> -->
      </div>
    </div>

    <header class="welcome-header">
      <!-- <p class="welcome-header__cover">
        <img src="./img/Chatting.png" alt="" />
      </p> -->
      <h1 class="welcome-header__title">Cocoa Clone</h1>
      <p class="welcome-header__text">Please login to your Account.</p>
    </header>

    <form class="login-form">
      <input
        class="login-form__btn"
        type="text"
        name="username"
        placeholder="Email or phone number"
        required
      />
      <input
        class="login-form__btn"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="submit" value="Sign in" />
      <p class="login-form__text">
        Don't have account?
        <a class="login-form__a" href="./signup.html">Create a new account</a>
      </p>
    </form>

    <script
      src="https://kit.fontawesome.com/f23373f05e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" defer type="module"></script>
  </body>
</html>
